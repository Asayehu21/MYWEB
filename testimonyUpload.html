<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testimony Upload </title>

  <style type="text/css">
    #Ttt{
      font-size: 25px;
    }
    #pt{
      width: 250px;
      height: 25px;
      border-radius: 15px;
      text-align: center;
      border-color: rgb(15, 222, 77);
    }
    #tbtn{
       width: 100px;
      height: 32px;
      background: green;
      font-size: 20px;
      border-radius: 15px;
 
    }
    button{
      width: 100px;
      height: 31px;
      background: aqua;
      font-size: 30px;
      border-radius: 15px;
      color: black;

}

  </style>
  <script>
    function formvalidation(){
      var Title=document.getElementById("pt");
      var File=document.getElementById("file");
	  
      var txt=/^[A-Za-z]/;
      

      var title=document.getElementById("uname");
      var ffile=document.getElementById("tfile");
	  
      
      var message = "";

      if(Title.value == "")
      {
       message=" write your title";
       title.innerHTML=message;
       Title.setAttribute("style","border-color:red");
        return false;
      }

      if (!(Title.value.match(txt)))
       {
         message=" your title must be letters only";
         title.innerHTML=message;
         Title.setAttribute("style","border-color:green");
        return false;
      }
      if(File.value == "")
      {
       message=" enter your file";
       ffile.innerHTML=message;
       File.setAttribute("style","border-color:red");
        return false;
      }
    }
  </script>

</head>
<body>
  <h1> My Testimony</h1>
  <form action="TestimonyUpload.php" method="post" enctype="multipart/form-data">
    <label for="name" id="Ttt">Testimony Title</label><br><br>

    <input type="text" id="pt" name="t_title" ><span id="uname" style="color: red; font-size: 26px;"></span><br><br>
    <input type="file" id="file" name="t_file" ><span id="tfile" style="color: red; font-size: 26px;"></span><br><br>

    <input type="submit" id="tbtn" value="Upload" name="upload" onclick="return formvalidation();" ><br><br>

    <button ><a href ="TestimonyView.php"> View</a> </button>
  </form>
</body>
</html>
